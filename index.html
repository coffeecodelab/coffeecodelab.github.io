<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://www.splitshire.com/wp-content/uploads/2015/03/SplitShire-8098-1800x1200.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="middle">
    <img src="logo.png" alt="logo" height="150" width="150">
    <hr>
    <h1>COMING SOON</h1>
    <hr>
    <p>coffeecodelab@gmail.com</p>
    <p>0779600845</p>
  </div>
</div>
</body>
</html>
